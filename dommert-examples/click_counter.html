<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<button ng-click="countClick()">Click Me!</button>

<p>{{ count }}</p>
<P>{{ clickinfo }}</P>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count = 0;
    if($scope.count == 25)
    {
        $scope.clickinfo = 'You are sure click happy...\n';
    }
    $scope.countClick = function() { $scope.count = $scope.count + 1; };
});
</script> 

</body>
</html>
